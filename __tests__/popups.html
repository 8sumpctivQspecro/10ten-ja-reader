<!doctype html>
<meta charset=utf-8>
<title>Generated popup content inspector</title>
<link href="../css/popup.css" rel="stylesheet">
<style>
#rikaichamp-window.stack {
  /* I tried really hard to do this with CSS grid, I really did */
  position: static;
  width: -moz-fit-content;
  width: fit-content;
  vertical-align: middle;
}
.label {
  margin-top: 10px;
  margin-bottom: 3px;
}
</style>
<script>
const browser = {
  runtime: {
    sendMessage: msg => new Promise(resolve => resolve),
    onMessage: {
      addListener: fn => {
        // Probably should do something with this...
      },
    },
  },
  i18n: {
    getMessage: id => {
      switch (id) {
        case 'content_names_dictionary':
          return 'Names Dictionary';
        case "content_kanji_radical_label":
          return "radical";
        case "content_kanji_grade_label":
          return "grade";
        case "content_kanji_grade_general_use":
          return "general use";
        case "content_kanji_grade_name_use":
          return "name use";
        case "content_kanji_frequency_label":
          return "freq";
        case "content_kanji_strokes_label":
          return "strokes";
        default:
          return 'Unrecognized string ID';
      }
    }
  },
};
</script>
</script>
<script src="content-loader.js"></script>
<script>
const config = {
  readingOnly: false,
  holdToShowKeys: [],
  noTextHighlight: false,
  popupStyle: 'blue',
};
const rikaiContent = new RikaiContent(config);
</script>
<body>
<div id=container></div>
<script src="html-tests.js"></script>
<script>
const container = document.getElementById('container');

const tests = htmlTests;
tests.push({
  description: 'a multicol name search result',
  searchResult: {
    data: [
      ['日本 [にっぽん] /(s) Nippon/', null],
      ['日本 [につぽん] /(s) Nitsupon/', null],
      ['日本 [にほん] /(s) Nihon/', null],
      ['日本 [ひのもと] /(s) Hinomoto/', null],
      ['日本 [ひもと] /(u) Himoto/', null],
      ['日本 [やまと] /(s) Yamato/', null],
      ['日本 [やまとの] /(s) Yamatono/', null],
      ['日 [あきら] /(g) Akira/', null],
      ['日 [くさなぎ] /(s) Kusanagi/', null],
      ['日 [くさやなぎ] /(s) Kusayanagi/', null],
      ['日 [じつ] /(g) Jitsu/', null],
      ['日 [たかにち] /(s) Takanichi/', null],
      ['日 [たちもり] /(s) Tachimori/', null],
      ['日 [にち] /(p) Nichi/', null],
      ['日 [にちれん] /(u) Nichiren/', null],
      ['日 [にっ] /(p) Ni/', null],
      ['日 [にっしゅう] /(g) Nisshuu/', null],
      ['日 [ひ] /(p) Hi/', null],
      ['日 [ひかる] /(f) Hikaru/', null],
      ['日 [ひさき] /(s) Hisaki/', null],
    ],
    more: true,
    matchLen: 2,
    names: true,
  },
});

for (const test of tests) {
  const popup = rikaiContent._renderPopup(
    test.searchResult,
    test.searchResult.title || null,
    { showDefinitions: !test.extraConfig || !test.extraConfig.readingOnly }
  );

  const toTitle = str => str.charAt(0).toUpperCase() + str.slice(1);

  const label = document.createElement('div');
  label.classList.add('label');
  label.append(toTitle(`${test.description}:`));
  container.append(label);

  const popupWindow = document.createElement('div');
  popupWindow.setAttribute('id', 'rikaichamp-window');
  popupWindow.classList.add('stack');
  popupWindow.classList.add('-blue');
  popupWindow.append(popup);
  container.append(popupWindow);
}

/*
 * Highlight tests
 */

const highlightTest = {
  data: [
    ['韓国語 [かんこくご] /(n) Korean (language)/', 'conj'],
    ['韓国 [からくに] /(n,arch) China/Korea/', null],
    ['韓国 [かんこく] /(n) (South) Korea/', null],
  ],
  more: true,
  matchLen: 3,
};

const themes = ['blue', 'lightblue', 'black', 'yellow'];

for (const theme of themes) {
  const popup = rikaiContent._renderPopup(highlightTest, null, {
    showDefinitions: true,
    copyMode: true,
    copyIndex: 0,
  });

  const label = document.createElement('div');
  label.classList.add('label');
  label.append(`Theme: ${theme}`);
  container.append(label);

  const popupWindow = document.createElement('div');
  popupWindow.setAttribute('id', 'rikaichamp-window');
  popupWindow.classList.add('stack');
  popupWindow.classList.add(`-${theme}`);
  popupWindow.append(popup);
  container.append(popupWindow);
}
</script>
</div>
</body>
