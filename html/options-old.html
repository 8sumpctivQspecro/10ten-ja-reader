<!doctype html>
<html>
  <head>
    <meta charset=utf-8>
    <title>Rikaichamp options (old extension.css)</title>
    <link rel="stylesheet" type="text/css" href="extension-old.css">
    <link rel="stylesheet" type="text/css" href="../css/options.css">
    <link rel="stylesheet" type="text/css" href="../css/popup.css">
  </head>
  <body>
    <div id=rikaichamp_options class=panel>
      <form id=optform name=optform>
        <div class="panel-section panel-section-header">
          <div class=text-section-header>General</div>
        </div>
        <div class="panel-section panel-section-formElements browser-style">
          <div class="browser-style checkbox-row">
            <input type=checkbox id=showDefinitions name=showDefinitions>
            <label for=showDefinitions>Show definitions</label>
          </div>
          <div class="browser-style checkbox-row">
            <input type=checkbox id=highlightText name=highlightText>
            <label for=highlightText>Highlight matched text</label>
          </div>
          <div class="browser-style checkbox-row">
            <input type=checkbox id=contextMenuEnable name=contextMenuEnable>
            <label for=contextMenuEnable>Show
              &ldquo;Enable Rikaichamp&rdquo; in context menu</label>
          </div>
        </div>
        <div class="panel-section panel-section-header">
          <div class=text-section-header>Theme</div>
        </div>
        <div class="panel-section panel-section-formElements">
          <fieldset class=popupstyle-select id=popupstyle-select>
          </fieldset>
        </div>
        <div class="panel-section panel-section-header">
          <div class=text-section-header>Keyboard</div>
        </div>
        <div class="panel-section panel-section-formElements">
          <div class="panel-section key-grid">
            <div class="key browser-style">
              <input type=checkbox id=toggle-alt>
              <label for=toggle-alt><span>Alt</span></label>
              <input type=checkbox id=toggle-ctrl>
              <label for=toggle-ctrl><span>Ctrl</span></label>
              <input type=checkbox id=toggle-shift>
              <label for=toggle-shift><span>Shift</span></label>
              <input size=1 type=text value=R>
            </div>
            <div class=key-description>Toggle Rikaichamp on/off</div>
            <div class="key browser-style">
              <input type=checkbox id=show-alt>
              <label for=toggle-alt><span>Alt</span></label>
              <input type=checkbox id=show-ctrl>
              <label for=toggle-ctrl><span>Ctrl</span></label>
              <input type=checkbox id=show-shift>
              <label for=toggle-shift><span>Shift</span></label>
            </div>
            <div class=key-description>
              Show pop-up
              <p><em>If nothing is selected, the pop-up will display whenever
                Rikaichamp is enabled.</em></p>
            </div>
          </div>
          <p>Pop-up keys:</p>
          <div class="panel-section key-grid" id=key-grid>
            <div class="key browser-style">
              <input type=checkbox id=key-x name=key-x data-key=x>
              <label for=key-x><span>x</span></label>
            </div>
            <div class=key-description>Key description</div>
            <div class="key browser-style">
              <input type=checkbox id=key-y name=key-y data-key=y>
              <label for=key-y><span>y</span></label>
              <input type=checkbox id=key-z name=key-z data-key=z>
              <label for=key-z><span>z</span></label>
            </div>
            <div class=key-description>Key description</div>
          </div>
        </div>
        <div id=kanjicon>
          <div class="panel-section panel-section-header">
            <div class=text-section-header>Kanji dictionary</div>
          </div>
          <div class="panel-section panel-section-grid panel-section-list browser-style">
            <div class="browser-style checkbox-row">
              <input type=checkbox id=showKanjiComponents
                name=showKanjiComponents>
              <label for=showKanjiComponents>Kanji components</label>
            </div>
            <div class="browser-style checkbox-row">
              <input type=checkbox id=H name=H>
              <label for=H>Halpern</label>
            </div>
            <div class="browser-style checkbox-row">
              <input type=checkbox id=L name=L>
              <label for=L>Heisig</label>
            </div>
            <div class="browser-style checkbox-row">
              <input type=checkbox id=E name=E>
              <label for=E>Henshall</label>
            </div>
            <div class="browser-style checkbox-row">
              <input type=checkbox id=DK name=DK>
              <label for=DK>Kanji Learners Dictionary</label>
            </div>
            <div class="browser-style checkbox-row">
              <input type=checkbox id=N name=N>
              <label for=N>Nelson</label>
            </div>
            <div class="browser-style checkbox-row">
              <input type=checkbox id=V name=V>
              <label for=V>New Nelson</label>
            </div>
            <div class="browser-style checkbox-row">
              <input type=checkbox id=Y name=Y>
              <label for=Y>PinYin</label>
            </div>
            <div class="browser-style checkbox-row">
              <input type=checkbox id=P name=P>
              <label for=P>Skip Pattern</label>
            </div>
            <div class="browser-style checkbox-row">
              <input type=checkbox id=IN name=IN>
              <label for=IN>Tuttle Kanji &amp; Kana</label>
            </div>
            <div class="browser-style checkbox-row">
              <input type=checkbox id=I name=I>
              <label for=I>Tuttle Kanji Dictionary</label>
            </div>
            <div class="browser-style checkbox-row">
              <input type=checkbox id=U name=U>
              <label for=U>Unicode</label>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
  <script src="options.js"></script>
</html>
